    <div class="container-fluid">
        <div class="container text-center">
            <!--  row 1-->
            <div class="row">
               <div class="col col-12 text-end">
                       <input type="text" id="inputBox" value="0"/>
               </div>
              </div>
            <!--  row 1-->
            <div class="row">
              <div class="col" onclick="digitBtnPressed(7)">7</div>
              <div class="col" onclick="digitBtnPressed(8)">8</div>
              <div class="col" onclick="digitBtnPressed(9)">9</div>
              <div class="col"  onclick="operatorBtnPressed('x')">x</div>
            </div>
            <!-- row 2 -->
            <div class="row">
                <div class="col" onclick="digitBtnPressed(4)">4</div>
                <div class="col" onclick="digitBtnPressed(5)">5</div>
                <div class="col" onclick="digitBtnPressed(6)">6</div>
                <div class="col"  onclick="operatorBtnPressed('-')">-</div>
              </div>
               <!-- row 3 -->
            <div class="row">
                <div class="col" onclick="digitBtnPressed(1)">1</div>
                <div class="col" onclick="digitBtnPressed(2)">2</div>
                <div class="col" onclick="digitBtnPressed(3)">3</div>
                <div class="col"  onclick="operatorBtnPressed('+')">+</div>
              </div>
               <!-- row 4 -->
            <div class="row">
                <div class="col">0</div>
                <div class="col">.</div>
                <div class="col"  onclick="operatorBtnPressed('/')">/</div>
                
              </div>
              <!-- row 5 -->
            <div class="row">
              <div class="col col-12">=</div>
            </div>
