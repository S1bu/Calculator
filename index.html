<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css external link -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Calculator</title>
</head>
<body>
        <div class="container-fluid text-center">
            <!--  row 1-->
                       <input type="text" class="right" id="input" placeholder="0"/>
            <!--  row 1-->
            <div class="row">
              <div class="col" onclick="inputNumber(7)">7</div>
              <div class="col" onclick="inputNumber(8)">8</div>
              <div class="col" onclick="inputNumber(9)">9</div>
              <div class="col navy"  onclick="inputNumber('*')">x</div>
            </div>
            <!-- row 2 -->
            <div class="row">
                <div class="col" onclick="inputNumber(4)">4</div>
                <div class="col" onclick="inputNumber(5)">5</div>
                <div class="col" onclick="inputNumber(6)">6</div>
                <div class="col navy" style="font-size: 30px;"  onclick="inputNumber('-')">-</div>
              </div>
               <!-- row 3 -->
            <div class="row">
                <div class="col" onclick="inputNumber(1)">1</div>
                <div class="col" onclick="inputNumber(2)">2</div>
                <div class="col" onclick="inputNumber(3)">3</div>
                <div class="col navy"  onclick="inputNumber('+')">+</div>
              </div>
               <!-- row 4 -->
            <div class="row">
                <div class="col" onclick="inputNumber(0)">0</div>
                <div class="col" onclick="remove()"><i class="bi bi-backspace-fill" style="font-size: 20px;"></i></div>
                <div class="col navy"onclick="inputNumber('.')" >.</div>
                <div class="col navy"  onclick="inputNumber('/')">/</div>  
              </div>
              <!-- row 5 -->
            <div class="row">
              <div class="col col-6 navy clear" onclick="clearSum()">CLEAR</div>
              <div class="col navy" onclick="evaluateSum()">=</div>
            </div>
          </div>
 
    <!-- js external link -->
    <script src="./script/code.js"></script>
</body>
</html>
